<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALL - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-dark: #B71C1C;
            --red: #D32F2F;
            --red-orange: #E64A19;
            --orange: #F57C00;
            --orange-light: #FF9800;
            --yellow-orange: #FFA726;
            --yellow: #FFB300;
            --bg: #FFF8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Circular Wheel */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--red);
            border-right-color: var(--orange);
            border-bottom-color: var(--yellow);
            border-left-color: var(--red-orange);
            animation: spin 8s linear infinite;
            opacity: 0.6;
        }

        .outer-ring::before {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--yellow);
            border-right-color: var(--red);
            animation: spin 12s linear infinite reverse;
            opacity: 0.4;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .wheel {
            position: absolute;
            top: 10px; left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .segments {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from -30deg,
                var(--red) 0deg 60deg,
                var(--red-orange) 60deg 120deg,
                var(--orange) 120deg 180deg,
                var(--orange-light) 180deg 240deg,
                var(--yellow-orange) 240deg 300deg,
                var(--yellow) 300deg 360deg
            );
        }

        .center-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .hall-text {
            font-family: 'Righteous', cursive;
            font-size: 1.8rem;
            color: var(--red-orange);
            letter-spacing: 2px;
        }

        .tool-label {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            z-index: 5;
        }

        .tool-label svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .tool-label span {
            font-size: 0.6rem;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tool-email { top: 12%; left: 50%; transform: translateX(-50%); }
        .tool-whatsapp { top: 28%; right: 10%; }
        .tool-sms { bottom: 28%; right: 10%; }
        .tool-calendar { bottom: 12%; left: 50%; transform: translateX(-50%); }
        .tool-tasks { bottom: 28%; left: 10%; }
        .tool-contacts { top: 28%; left: 10%; }

        /* Login Form */
        .login-form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .tagline {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .tagline strong {
            color: var(--red-orange);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #333;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(245, 124, 0, 0.1);
        }

        .login-btn {
            padding: 14px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: var(--red-orange);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .login-btn:hover { background: #BF360C; }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .social-login { display: flex; gap: 10px; }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            color: #555;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover { background: #f9f9f9; border-color: #ccc; }
        .social-btn svg { width: 18px; height: 18px; }

        .footer-text {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
        }

        .footer-text a {
            color: var(--red-orange);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="outer-ring"></div>
            <div class="wheel"><div class="segments"></div></div>

            <div class="tool-label tool-email">
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                <span>Email</span>
            </div>
            <div class="tool-label tool-whatsapp">
                <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/></svg>
                <span>WhatsApp</span>
            </div>
            <div class="tool-label tool-sms">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"/></svg>
                <span>SMS</span>
            </div>
            <div class="tool-label tool-calendar">
                <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>
                <span>Calendar</span>
            </div>
            <div class="tool-label tool-tasks">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                <span>Tasks</span>
            </div>
            <div class="tool-label tool-contacts">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Contacts</span>
            </div>

            <div class="center-circle">
                <span class="hall-text">HALL</span>
            </div>
        </div>

        <form class="login-form" onsubmit="return false;">
            <p class="tagline">Your <strong>AI-powered</strong> communication hub</p>

            <div class="input-group">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <button type="button" class="login-btn" style="background:#666" onclick="window.location.href='dashboard.html'">Dev Login (99)</button>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Gmail
                </button>
                <button type="button" class="social-btn">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/></svg>
                    GitHub
                </button>
            </div>

            <p class="footer-text">
                Don't have an account? <a href="#">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
